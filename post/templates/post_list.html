<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
    h1 {
        background-color: black;
        color: red;
    }
    
    
    div {
    background-color: black;
    color: white;
    margin: 20px 0 20px 0;
    padding: 20px;
    } 

    
        
    </style>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    
    <ol>
    	   {% for x in list%}
    		<div>
            <a href="{%url 'detail' post_id=x.id %}"><h1>{{x.title}}</h1></a>
    		
    		<p>{{x.updated}}</p>
    		<p>{{x.timestamp}}</p>
            </div>
    	   {% endfor %}
    </ol>
</body>
</html>
